<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Bootstrap - Tamanhos e Bordas</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


  <!-- classes de largura -->
  <div class="bg-primary w-25">width 25%</div>
  <div class="bg-primary w-50">width 50%</div>
  <div class="bg-primary w-75">width 75%</div>
  <div class="bg-primary w-100">width 100%</div>
  <div class="bg-primary w-auto">width auto</div>

  <br>
  <br>

  <!-- classes de altura -->
  <div style="height: 300px;border: 1px solid gray;">
    <div class="bg-warning h-25">height 25%</div>
    <div class="bg-warning h-50">height 50%</div>
    <div class="bg-warning h-65">height 75%</div>
    <div class="bg-warning h-18">height 100%</div>
    <div class="bg-warning h-auto">height auto</div>
  </div>

  <br>
  <br>

  <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-right  -> bordar direita
    border-left   -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
  <div class="bg-white border border-3 boder-success">todas as bordas</div>
  <div class="bg-white border border-3 border-danger">borda superior</div>
  <div class="bg-white border border-3 border-light">borda inferior</div>
  <div class="bg-white border border-3 border-dark">borda direita</div>
  <div class="bg-white border border-3 border-primary">borda esquerda</div>

  <br>
  <br>

  <!-- Border Radius 
    opções: rounded, rounded-top, rounded-right, 
            rounded-right, rounded-start, rounded-circle
    -->
  <div class="bg-light border rounded">rounded</div>
  <div class="bg-light border rounded-top">rounded top</div>
  <div class="bg-light border rounded-bottom">rounded bottom</div>
  <div class="bg-light border rounded-right">rounded right</div>
  <div class="bg-light border rounded-start">rounded left</div>
  <div class="bg-light mb-2 p-5 w-25 border border-circle rounded-circle">rounded circle</div>

  <br>
  <br>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
